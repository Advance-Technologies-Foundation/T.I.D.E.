  assemblies:
  - AtfTIDE
  namespace: AtfTIDE.HttpClient
  summary: Creates a new repository in the specified organization.
  remarks: >-
    <p>This method creates a public repository with a default description "this is a repository created by AtfTIDE".</p>

    <p>The repository is created with the following default settings:</p>

    <ul><li>Public visibility (private = false)</li><li>Default description provided by AtfTIDE</li></ul>

    <p><a href="https://docs.github.com/en/rest/repos/repos?apiVersion=2022-11-28#create-an-organization-repository">See GitHub API Documentation</a></p>
  example: []
  syntax:
    content: Task<Repository> CreateOrganizationRepository(string organizationName, string repositoryName)
    parameters:
    - id: organizationName
      type: System.String
      description: The name of the organization where the repository will be created.
    - id: repositoryName
      type: System.String
      description: The name of the new repository to create.
    return:
      type: System.Threading.Tasks.Task{AtfTIDE.HttpClient.GithubDto.Repository}
      description: A <xref href="System.Threading.Tasks.Task%601" data-throw-if-not-resolved="false"></xref> representing the asynchronous operation that returns the created repository.
    content.vb: Function CreateOrganizationRepository(organizationName As String, repositoryName As String) As Task(Of Repository)
